version: '3.8'

services:
  # Forward Proxy Lab
  squid-proxy:
    image: sameersbn/squid:latest
    container_name: squid-proxy
    ports:
      - "3128:3128"
    volumes:
      - ./squid/squid.conf:/etc/squid/squid.conf:ro

  web-server:
    image: nginx:alpine
    container_name: web-server
    ports:
      - "8080:80"

  client:
    image: curlimages/curl:latest
    container_name: client
    entrypoint: ["tail", "-f", "/dev/null"] # Keep container running for manual testing

  # Reverse Proxy Lab
  reverse-proxy:
    image: nginx:alpine
    container_name: reverse-proxy
    ports:
      - "8081:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

  backend1:
    image: nginx:alpine
    container_name: backend1
    ports:
      - "8082:80"
    volumes:
      - ./backend1/index.html:/usr/share/nginx/html/index.html:ro

  backend2:
    image: nginx:alpine
    container_name: backend2
    ports:
      - "8083:80"
    volumes:
      - ./backend2/index.html:/usr/share/nginx/html/index.html:ro

networks:
  default:
    driver: bridge
