version: '3.8'

services:
  # ========================================
  # FORWARD PROXY LAB
  # ========================================
  
  squid-proxy:
    image: sameersbn/squid:latest
    container_name: squid-proxy
    ports:
      - "3128:3128"
    volumes:
      - ./squid/squid.conf:/etc/squid/squid.conf:ro
      - squid-cache:/var/spool/squid
      - squid-logs:/var/log/squid
    healthcheck:
      test: ["CMD", "squidclient", "-h", "localhost", "-p", "3128", "mgr:info"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - proxy-network

  web-server:
    image: nginx:alpine
    container_name: web-server
    ports:
      - "8080:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - proxy-network

  client:
    image: curlimages/curl:latest
    container_name: client
    entrypoint: ["tail", "-f", "/dev/null"]
    networks:
      - proxy-network

  # ========================================
  # REVERSE PROXY LAB
  # ========================================
  
  reverse-proxy:
    image: nginx:alpine
    container_name: reverse-proxy
    ports:
      - "80:80"
      - "443:443"
      - "8081:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - ./certs/.htpasswd:/etc/nginx/.htpasswd:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - backend1
      - backend2
      - backend3
      - backend4
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - proxy-network
      - monitoring-network

  # Backend Servers
  backend1:
    image: nginx:alpine
    container_name: backend1
    ports:
      - "8082:80"
    volumes:
      - ./backend1/index.html:/usr/share/nginx/html/index.html:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - proxy-network

  backend2:
    image: nginx:alpine
    container_name: backend2
    ports:
      - "8083:80"
    volumes:
      - ./backend2/index.html:/usr/share/nginx/html/index.html:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - proxy-network

  backend3:
    image: nginx:alpine
    container_name: backend3
    ports:
      - "8084:80"
    volumes:
      - ./backend3/index.html:/usr/share/nginx/html/index.html:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - proxy-network

  backend4:
    image: nginx:alpine
    container_name: backend4
    ports:
      - "8085:80"
    volumes:
      - ./backend4/index.html:/usr/share/nginx/html/index.html:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - proxy-network

  # ========================================
  # MONITORING STACK (Prometheus + Grafana)
  # ========================================
  
  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: nginx-exporter
    command:
      - '-nginx.scrape-uri=http://reverse-proxy/nginx_status'
    depends_on:
      - reverse-proxy
    ports:
      - "9113:9113"
    networks:
      - monitoring-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - monitoring-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml:ro
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - monitoring-network

  # ========================================
  # ELK STACK (Elasticsearch, Logstash, Kibana)
  # ========================================
  
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - logging-network

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: logstash
    ports:
      - "5000:5000"
      - "5044:5044"
    volumes:
      - ./logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
      - nginx-logs:/var/log/nginx:ro
    depends_on:
      - elasticsearch
    environment:
      - "LS_JAVA_OPTS=-Xmx256m -Xms256m"
    networks:
      - logging-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5601/api/status"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - logging-network

networks:
  proxy-network:
    driver: bridge
  monitoring-network:
    driver: bridge
  logging-network:
    driver: bridge

volumes:
  squid-cache:
  squid-logs:
  nginx-logs:
  prometheus-data:
  grafana-data:
  elasticsearch-data:

