# Squid Configuration with ACLs and Caching

# HTTP port
http_port 3128

# Cache directory - 100MB cache, 16 first-level dirs, 256 second-level dirs
cache_dir ufs /var/spool/squid 100 16 256

# Cache memory
cache_mem 64 MB
maximum_object_size_in_memory 512 KB
maximum_object_size 10 MB

# Cache log
cache_log /var/log/squid/cache.log
access_log /var/log/squid/access.log squid

# Define ACLs
acl localnet src 172.16.0.0/12   # Docker network
acl SSL_ports port 443
acl Safe_ports port 80           # http
acl Safe_ports port 443          # https
acl Safe_ports port 1025-65535   # unregistered ports
acl CONNECT method CONNECT

# Blocked domains ACL (for demonstration)
acl blocked_domains dstdomain .facebook.com .twitter.com .instagram.com
acl allowed_domains dstdomain .google.com .github.com .stackoverflow.com

# Deny requests to blocked domains
http_access deny blocked_domains

# Only allow cachemgr access from localhost
http_access allow localhost manager
http_access deny manager

# Deny requests to certain ports
http_access deny !Safe_ports
http_access deny CONNECT !SSL_ports

# Allow access from local network
http_access allow localnet
http_access allow localhost

# Deny all other access
http_access deny all

# Leave coredumps in the first cache dir
coredump_dir /var/spool/squid

# Refresh patterns for caching
refresh_pattern ^ftp:           1440    20%     10080
refresh_pattern ^gopher:        1440    0%      1440
refresh_pattern -i (/cgi-bin/|\?) 0     0%      0
refresh_pattern .               0       20%     4320

# Forwarded-for header
forwarded_for on

# Hostname
visible_hostname squid-proxy

# Cache manager email
cache_mgr admin@localhost
